
    <div id="container-nav">
        
            	<nav id="main-menu">
        <ol id="menu">
           {% for item in site.data.navigation %}
            <li><a href="{{ site.baseurl }}/{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
        </ol>
      </nav>

      <input type="checkbox" id="hamburger-input" class="burger-shower" />
      <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
          <h3>X</h3>
          <ol>
             {% for item in site.data.navigation %}
            <li><a href="{{ site.baseurl }}/{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
          </ol>
          <div id="social-media-burger">
{% assign sm = site.data.social-media %} {% for entry in sm %} {% assign key =
  entry | first %} {% if sm[key].id %}
  <a
    target="_blank"
    href="{{ sm[key].href }}{{ sm[key].id }}"
    title="{{ sm[key].title }}"
  >
    <img class="social-media-burger" src="{{ site.baseurl }}/{{ sm[key].image-burger }}" alt=""
  /></a>
  {% endif %} {% endfor %}
        </nav>
      </label>
        </nav>
    </div>
