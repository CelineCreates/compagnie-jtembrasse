<!DOCTYPE html>
<html>
  {% include header.html %}

  <div id="container-logo">
    <a id="main-logo" href="/"><img src="/assets/images/logo/Logo.png" /></a>
    <header>
      <nav id="main-menu">
        <ol id="menu">
           {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
        </ol>
      </nav>

      <input type="checkbox" id="hamburger-input" class="burger-shower" />
      <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
          <h3>Menu</h3>
          <ol>
             {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
          </ol>
        </nav>
      </label>

     
    </header>
  </div>
  <div id="content">
    <div id="photo-accueil">
      <img src="{{page.image-accueil}}" />
    </div>

    <div id="core-content">
      <div id="main-content">
        <div id="content-accueil">
          <img id="image-background-text" src="{{page.image-accueil}}" />
          <div id="texte-accueil">
            
            {{content}}
            <button class="btn-reserver"><span>RÃ©server</span></button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %} {% include scripts.html %}
</html>
