<!DOCTYPE html>
<html>
  {% include header.html %}

  <div id="container-logo">
    <a id="main-logo-link"  href="{{site.baseurl}}/"><img id="main-logo" src="{{site.baseurl}}/assets/images/logo/Logo.png" /></a>
    <a id="main-logo-mobile-link"  href="{{site.baseurl}}/"><img id="main-logo-mobile" src="{{site.baseurl}}/assets/images/logo/Logo-RD.png" /></a>
    <header>
      <nav id="main-menu">
        <ol id="menu">
           {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
        </ol>
      </nav>

      <input type="checkbox" id="hamburger-input" class="burger-shower" />
      <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
          <h3>X</h3>
          <ol>
             {% for item in site.data.navigation %}
            <li><a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
                {{ item.name }}
              </a></li>
            {% endfor %}
          </ol>
    <div id="social-media-burger">
{% assign sm = site.data.social-media %} {% for entry in sm %} {% assign key =
  entry | first %} {% if sm[key].id %}
  <a
    target="_blank"
    href="{{ sm[key].href }}{{ sm[key].id }}"
    title="{{ sm[key].title }}"
  >
    <img class="social-media-burger" src="{{ sm[key].image-burger }}" alt=""
  /></a>
  {% endif %} {% endfor %}
    </div>
          
        </nav>
      </label>

     
    </header>
  </div>
  <div id="content">
    <div id="photo-accueil">
      <img src="{{page.image-accueil}}" />
    </div>

    <div id="core-content">
      <div id="main-content">
        <div id="content-accueil">
          <img id="image-background-text" src="{{page.image-accueil}}" />
          <div id="texte-accueil">
             <button class="btn-reserver btn-reserver-responsive cache"><span>En savoir plus</span></button>
            
            {{content}}
            {% for spectacle in site.spectacles %}
            {% if spectacle.title == page.titre-spectacle %}
           <a href={{spectacle.url}}><button class="btn-reserver btn-reserver-desktop"><span>En savoir plus</span></button></a>
           {% endif %}
           {% endfor %}
          </div>
          
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %} {% include scripts.html %}
</html>
